<!Doctype html>
<head>
	<link rel="stylesheet" type="text/css" href="./style2.css">
</head>
<style type="text/css">
	.container{
		display: grid;
		height: 100vh;
		grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
		grid-template-rows:repeat(2, 1fr) ;
	}
</style>
<body>
	<div class="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
	</div>
</body>
